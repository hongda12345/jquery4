<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.2.1.js"></script>
</head>
<style>
    *{
    	margin: 0;
    	padding: 0;
    }
	.box{
		width: 300px;
		height: 300px;
		border: 1px solid red;
	}
	.hello{
		width: 300px;
		height: 200px;
		background: hotpink;
	}
    p{
        width: 300px;
        height: 100px;
        background: blue;
	}
	
</style>
<body>
	<div class="box">
			<div class="hello"><p></p></div>
	</div>
	<script>
		$('p').closest('p').css('height','+=100')
	</script>
</body>
</html>
